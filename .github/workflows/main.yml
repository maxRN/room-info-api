name: fetch-new-lecture-plan
env:
  TOKEN: ${{secrets.API_KEY}}
on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * 1"
jobs:
  fetch-new-plan:
      runs-on: ubuntu-latest
      steps:
        - name: Start Fetching of Latest Lecture Plan
          run: |
            curl -H 'Authentication: ${{TOKEN}}' https://better-room-fino-deq3n.ondigitalocean.app/updateRooms
